<main class="bg-light d-flex flex-column w-100 flex-md-row">
    <!-- Sidebar -->
    <div class="d-flex flex-column justify-content-between bg-white w-25 vh-100">
        <!-- Branding Header -->
        <div class="d-flex align-items-center p-3 py-4">
            <img src="./assets/logo-test.png" class="img-fluid" alt="Logo">
        </div>
        <!-- Navigation -->
        <div class="p-5 flex-fill">
            <div class="mb-4">
                <h5 class="mb-0"><a routerLink="/admin" class="text-decoration-none text-dark">News Management</a></h5>
            </div>
            <hr>
            <div class="mb-4">
                <h5 class="mb-0"><a routerLink="/manage-users" class="text-decoration-none text-dark">User Management</a></h5>
            </div>
            <hr>
        </div>
        
        <div class="p-5 mt-auto">
            <div class="d-flex flex-column gap-4">
                <div><strong class="mb-0 fs-5">Mustafa Alkan</strong></div>
                <div><a href="#" class="btn btn-danger px-3 text-center">Logout</a></div>
            </div>
        </div>
    </div>

    <div class="w-75 p-5">
        <form [formGroup]="userForm" (ngSubmit)="addUser()">
            <div class="form-group">
                <label for="username" class="col-sm-2 col-form-label col-form-label-lg">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="username" formControlName="username">
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="userEmail" formControlName="userEmail">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="password" formControlName="password">
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="col-sm-2 col-form-label col-form-label-lg">Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="role" formControlName="role">
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn bg-black text-white px-4 py-2">Add User</button>
                <div *ngIf="updateSuccess" class="alert alert-success mt-3" role="alert">
                    User added successfully!
                </div>
            </div>
        </form>
    </div>
</main>
