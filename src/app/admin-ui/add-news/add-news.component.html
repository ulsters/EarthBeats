<main class="bg-light d-flex flex-column w-100 flex-md-row">
    <!-- Sidebar -->
    <div class="d-flex flex-column justify-content-between bg-white w-25 vh-100">
        <!-- Branding Header -->
        <div class="d-flex align-items-center p-3 py-4">
            <img src="./assets/logo-test.png" class="img-fluid" alt="Logo">
        </div>
        <!-- Navigation -->
        <div class="p-5 flex-fill">
            <div class="mb-4">
                <h5 class="mb-0"><a href="#" class="text-decoration-none text-dark" routerLink="/admin">News Management</a></h5>
            </div>
            <hr>
            <div class="mb-4">
                <h5 class="mb-0"><a href="#" class="text-decoration-none text-dark">User Management</a></h5>
            </div>
            <hr>
        </div>
        
        <div class="p-5 mt-auto">
            <div class="d-flex flex-column gap-4">
                <div><strong class="mb-0 fs-5">Mustafa Alkan</strong></div>
                <div><a href="#" class="btn btn-danger px-3 text-center">Logout</a></div>
            </div>
        </div>
    </div>


    <div class="w-75 p-5">
        <form [formGroup]="newsForm" (ngSubmit)="addNews()">

            <div class="form-group-lg">
                <label for="countrySelector" class="col-sm-2 col-form-label col-form-label-lg">Select Country</label>
                <div class="col-sm-10">
                    <select class="form-select" id="countrySelector" aria-label="Select Country" formControlName="countryId">
                        <option value="" selected>Select a country</option>
                        <option *ngFor="let country of countries" [value]="country.countryId">{{ country.countryName }}</option>
                    </select>
                </div>
            </div>

            <!-- <div class="form-group">
                <label for="countryId" class="col-sm-2 col-form-label col-form-label-lg">Country Id</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" id="countryId" rows="1" formControlName="countryId"></textarea>
                </div>
            </div> -->
            <div class="form-group">
                <label for="newsTitle" class="col-sm-2 col-form-label col-form-label-lg">News Title</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" id="newsTitle" rows="2" formControlName="newsTitle"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="newsContent" class="col-sm-2 col-form-label col-form-label-lg">News Content</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" id="newsContent" rows="5" formControlName="newsContent"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="popularity" class="col-sm-2 col-form-label col-form-label-lg">Popularity</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" id="popularity" rows="1" formControlName="newsPopularityType"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="publishDate" class="col-sm-2 col-form-label col-form-label-lg">Publish Date</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" id="publishDate" rows="1" formControlName="newsPublishDate"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl" class="col-sm-2 col-form-label col-form-label-lg">Image Url</label>
                <div class="col-sm-10">
                    <textarea class="form-control form-control-lg" id="imageUrl" rows="1" formControlName="newsImageUrl"></textarea>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" [disabled]="updateSuccess" class="btn bg-black text-white px-4 py-2">Save</button>
                <div *ngIf="updateSuccess" class="alert alert-success mt-5" role="alert">
                    Data successfully updated!
                </div>
            </div>


        </form>
    </div>
</main>
